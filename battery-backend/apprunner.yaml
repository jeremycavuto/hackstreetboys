version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install torch --index-url https://download.pytorch.org/whl/cpu
      - pip install -r requirements.txt
run:
  command: uvicorn battery_api:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
